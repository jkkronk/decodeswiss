    <script>
        var selectedLanguage = 'en'; // Default language
        var translations = {};

        document.getElementById('text').addEventListener('keydown', function(event) {
            var key = event.key || event.keyCode;
            if (key === 'Enter' || key === 13) {
                if (!event.shiftKey) { // Ignore shift+enter
                    event.preventDefault();
                    translateText();
                }
            }
        });

        function setLanguage(language) {
            selectedLanguage = language;
            // Check if translations exist before trying to update the output
            if (translations.en && translations.de) {
                var output = document.getElementById('translationOutput');
                output.textContent = selectedLanguage === 'en' ? translations.en : translations.de;
            }
        }


        function translateText() {
            var text = document.getElementById('text').value;
            var output = document.getElementById('translationOutput');
            output.textContent = 'Translating.';

            var loadingInterval = setInterval(function() {
                output.textContent += '.';
                if(output.textContent.length > 14) output.textContent = 'Translating';
            }, 500);

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/translate", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    clearInterval(loadingInterval);
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);

                        if (response.error) {
                            // Display the error message
                            output.textContent = response.error;
                            resetDialectImagesVisibilityAndPosition()
                        } if (response.is_swiss_german) {
                            // Save translations to the global object
                            translations.en = response.en_translation;
                            translations.de = response.de_translation;
                            // Display based on the selected language
                            output.textContent = selectedLanguage === 'en' ? translations.en : translations.de;
                            // Correct dialect/kantonal images
                            resetDialectImagesVisibilityAndPosition();
                            handleDialectImageVisibilityAndPosition('bernImage', response.is_bernese_dialect);
                            handleDialectImageVisibilityAndPosition('baselImage', response.is_basel_dialect);
                            handleDialectImageVisibilityAndPosition('solothurnImage', response.is_solothurn_dialect);
                            handleDialectImageVisibilityAndPosition('aargauImage', response.is_aargau_dialect);
                            handleDialectImageVisibilityAndPosition('lucerneImage', response.is_lucerne_dialect);
                            handleDialectImageVisibilityAndPosition('zugImage', response.is_zug_dialect);
                            handleDialectImageVisibilityAndPosition('zurichImage', response.is_zurich_dialect);
                            handleDialectImageVisibilityAndPosition('stgallenImage', response.is_stgallen_dialect);
                            handleDialectImageVisibilityAndPosition('thurgauImage', response.is_thurgau_dialect);
                            handleDialectImageVisibilityAndPosition('appenzellImage', response.is_appenzell_dialect);
                            handleDialectImageVisibilityAndPosition('schaffhausenImage', response.is_schaffhausen_dialect);
                            handleDialectImageVisibilityAndPosition('grisonsImage', response.is_grisons_dialect);
                            handleDialectImageVisibilityAndPosition('wallisImage', response.is_wallis_dialect);
                            handleDialectImageVisibilityAndPosition('glarusImage', response.is_glarus_dialect);
                            handleDialectImageVisibilityAndPosition('uriImage', response.is_uri_dialect);
                            handleDialectImageVisibilityAndPosition('schwyzImage', response.is_schwyz_dialect);
                            handleDialectImageVisibilityAndPosition('obwaldenImage', response.is_obwalden_dialect);
                        } else {
                            resetDialectImagesVisibilityAndPosition()
                            output.textContent = 'Translation failed. Are you sure this is swiss german?';
                        }
                    } else {
                        resetDialectImagesVisibilityAndPosition()
                        output.textContent = 'Translation failed. Please try again.';
                    }
                }
            };

            var data = JSON.stringify({"text": text});
            xhr.send(data);
        }

        function resetDialectImagesVisibilityAndPosition() {
            const dialectImages = ['bernImage', 'baselImage', 'solothurnImage', 'aargauImage', 'lucerneImage',
            'zugImage', 'zurichImage', 'stgallenImage', 'thurgauImage', 'appenzellImage', 'schaffhausenImage',
            'grisonsImage', 'wallisImage', 'glarusImage', 'uriImage', 'schwyzImage', 'obwaldenImage'];
            dialectImages.forEach((id) => {
                const img = document.getElementById(id);
                img.style.visibility = 'hidden';
                img.style.left = '0'; // Reset position if dynamically changing
            });
        }

        function handleDialectImageVisibilityAndPosition(id, isVisible) {
            const img = document.getElementById(id);
            if (isVisible) {
                img.style.visibility = 'visible';
                // Dynamically adjust the left position based on visible images
                // This is a simplistic approach; you might need a more dynamic calculation based on the actual visible images
                const visibleImages = document.querySelectorAll('#imageContainer img[style*="visible"]');
                const offset = visibleImages.length * 25 + 10; // Assuming each image is 20px wide + 5px gap
                img.style.left = `${offset}px`;
            } else {
                img.style.visibility = 'hidden';
            }
        }
